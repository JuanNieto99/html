<ngx-spinner type="ball-scale-multiple" [fullScreen]="true"></ngx-spinner>

<div class="card mb-1">
    <div class="surface-section">
                <div class="flex flex-column align-items-center justify-content-between sm:flex-row">
                    <div class="flex mb-3 sm:mb-0">
                        <button pButton pRipple label="" [routerLink]="'/dashboard/admin/roles'" class="p-button-outlined mr-4" icon="pi pi-arrow-left">
                        </button>
                        <div class="flex align-items-center font-medium text-3xl text-900">
                            Permisos del rol
                        </div>
                    </div>
                    <div class="flex justify-content-between">
                        <button pButton type="button" label="Expandir todo" (click)="expandAll()" ></button>
                        <button pButton type="button" label="Colapsar todo" (click)="collapseAll()" class="ml-4"></button>
                    </div>
                </div>
    </div>
</div>
<div class="card">
    <div class="flex flex-column">
        <p-tree [value]="permisosAll" selectionMode="checkbox" [(selection)]="permisosRol" [loading]="loading"></p-tree>
        <button pButton type="button" label="Guardar" severity="success" class="border-round-3xl bg-admin boder-admin mt-3 w-full" iconPos="right" (click)="savePermisos()"></button>
    </div>
</div>
